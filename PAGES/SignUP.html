<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="icon" type="image/x-icon" href="../IMG/indexIMG/head.png" />
    <link rel="stylesheet" href="../CSS/styleSingUp.css" />
  </head>
  <body>
    <section class="banner">
      <section class="s2">
        <div class="reg">
          <a href="../index.html">
            <img src="../IMG/indexIMG/logo.png" alt="" />
          </a>
          <form action=" " class="registrarse" method="POST">
            <div class="inp">
              <label for="nom">Nombre</label>
              <input
                type="text"
                placeholder="Nombre"
                id="nom"
                required
                name="usuario"
              />
            </div>

            <div class="inp">
              <label for="corr">Correo</label>
              <input
                type="email"
                placeholder="Correo electronico"
                id="corr"
                name="correo"
              />
            </div>

            <div class="inp">
              <label for="contr">Contraseña</label>
              <input
                type="password"
                id="contr"
                placeholder="Contraseña"
                required
                minlength="6"
                name="contrasenia"
              />
            </div>

            <div class="check">
              <input type="checkbox" id="ck" placeholder="" />
              <label for="ck"
                >Acepto los <a href="#">Terminos y condiciones</a></label
              >
            </div>

            <div class="check">
              <input type="checkbox" id="ck" placeholder="" />
              <label for="ck">Quiero recibir novedades en mi correo</label>
            </div>

            <button>Registrarse</button>
          </form>

          <a href="#">¿Necesitas Ayuda?</a>

          <div class="Barra"></div>
          <a href="LOGIN.html"><button class="regis">Iniciar sesion</button></a>
        </div>

        <p class="minfo">
          <a href="more info">Descubre</a> lo que significa tener un perro en tu
          hogar!.
        </p>
      </section>
    </section>
    <script src="../Scripts/singup.js"></script>
  </body>
</html>
