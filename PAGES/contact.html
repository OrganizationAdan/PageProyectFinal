<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <title>ContactPage</title>
    <link rel="stylesheet" href="../CSS/contactStyle.css">
</head>
<body>
    <section class="contenedor">
        <center><h3>Contactanos</h3></center>
        <div class="contact-box">
            <div class="formulario">
                <form>
                    <p>
                        <label for="name">Nombre</label>
                        <input type="text" placeholder="Ingresa tu nombre">
                    </p>
                    <p>
                        <label for="phone">Apellido</label>
                        <input type="text" placeholder="Ingresa tu Apellido">
                    </p>
                    <p>
                        <label for="email">Correo</label>
                        <input type="email" placeholder="Ingresa tu correo">
                    </p>
                    <p>
                        <label for="tel">Telefono</label>
                        <input type="tel" placeholder="Ingresa tu telefono">
                    </p>
                    <p class="bloque">
                        <label for="message">Mensaje</label>
                        <textarea name="message" cols="20" rows="5" placeholder="Ingresa tu mensaje"></textarea>
                    </p>
                    <p class="bloque">
                        <button type="button">Enviar</button>
                    </p>
                </form>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1970.1265530957623!2d-79.41677574181121!3d9.040661147267624!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fab557c94fa12bb%3A0xe53fbf89d41440ca!2sVersalles%2C%20Panam%C3%A1!5e0!3m2!1ses!2spa!4v1665894693385!5m2!1ses!2spa" allowfullscreen="" loading="eager"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
